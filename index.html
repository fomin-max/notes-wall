<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Sticky Notes</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/main.css" rel="stylesheet" type="text/css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="backdrop"></div>
    <header>
      <nav id="header" class="navbar bg-header">
        <a class="navbar-brand pl-3" href="#">
          <img
            src="icons/sticky-notes-icon.png"
            width="40"
            height="40"
            alt="Sticky Notes"
          />
          <span class="ml-3 main-color">
            <b>Sticky Notes</b>
          </span>
        </a>
        <span class="navbar-brand pr-3">
          <button
            id="open-note-modal"
            type="button"
            class="btn btn-primary"
          >
            New note
          </button>
        </span>
      </nav>
    </header>

    <div id="note-container"></div>

    <div id="note-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modal-title" class="modal-title">New note</h5>
          <button id="close-icon" type="button" class="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label class="modal-subtitle" for="note-title">Title</label>
              <input
                id="note-title"
                type="text"
                class="form-control"
                placeholder="Enter note title"
                maxlength="50"
                name="title"
              />
            </div>
            <div class="form-group">
              <label class="modal-subtitle" for="note-content">Content</label>
              <input
                id="note-content"
                type="text"
                class="form-control"
                placeholder="Enter note content"
                maxlength="300"
                name="content"
              />
            </div>
          </form>

          <h2 class="modal-subtitle">Background</h2>
          <div id="note-themes">
            <div class="modify-theme note-theme-blue modal-theme-selected" data-name="blue"></div>
            <div class="modify-theme note-theme-pink" data-name="pink"></div>
            <div class="modify-theme note-theme-beige" data-name="beige"></div>
            <div class="modify-theme note-theme-green" data-name="green"></div>
            <div class="modify-theme note-theme-turquoise" data-name="turquoise"></div>
            <div class="modify-theme note-theme-purple" data-name="purple"></div>
            <div class="modify-theme note-theme-orange" data-name="orange"></div>
            <div class="modify-theme note-theme-yellow" data-name="yellow"></div>
          </div>

          <h2 class="modal-subtitle">Size</h2>

          <form>
            <div class="row mb-3">
              <div class="col">
                <div class="input-group">
                  <input
                    id="width"
                    class="form-control"
                    placeholder="Enter note width"
                    name="width"
                    maxlength="3"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text">px</span>
                  </div>
                  <div id="invalid-width" class="invalid-feedback">Width must be at least 100 pixels</div>
                </div>
              </div>
              <div class="col">
                <div class="input-group">
                  <input
                    id="height"
                    class="form-control"
                    placeholder="Enter note height"
                    name="height"
                    maxlength="3"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text">px</span>
                  </div>
                  <div id="invalid-height" class="invalid-feedback">Height must be at least 100 pixels</div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            id="close-button"
            type="button"
            class="btn btn-secondary"
            data-dismiss="note-modal"
          >
            Close
          </button>
          <button id="save-note" type="button" class="btn btn-primary">
            Save
          </button>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/underscore.min.js"></script>
    <script src="main.js"></script>

  </body>
</html>
